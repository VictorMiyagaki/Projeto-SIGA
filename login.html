<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
    <style>
        body {
            background-color: lightgray;
        }
    </style>
</head>

<body>
    <div align="center"><img src="siga.png"></div>
    <div class="col"></div>
    <div class="container col-3">
        <form>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Usuário</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="CPF" onkeypress="$(this).mask('000.000.000-00');">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Senha</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="********">
            </div>
            <div class="mb-3">
            </div>
            <button type="submit" class="btn btn-primary"><a href="home.html"
                    style="color:white; text-decoration: none">Confirmar</a></button>
            <div id="emailHelp" class="form-text"><a
                    href="https://siga.cps.sp.gov.br/siga/loginproblemas.aspx?%3B">Solução para problemas no acesso</a>
            </div>
        </form>
    </div>
    <div class="col"></div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>

</html>
